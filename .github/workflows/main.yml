name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Linter
      run: |
        # Lint only Python files excluding system and virtual folders
        find . -type f -name "*.py" \
          ! -path "./server/djangoenv/*" \
          ! -path "./server/venv/*" \
          ! -path "./server/node_modules/*" \
          ! -path "*/__pycache__/*" \
          ! -path "*/migrations/*" \
          -exec flake8 --ignore=E501 {} +
        echo "Linted all the Python files successfully"


  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install JSHint
      run: npm install --global jshint

    - name: Run JS Linter
      run: |
        echo "üîç Running JSHint..."
        find ./server/database -type f -name "*.js" -exec jshint --verbose --esversion 9 {} +
        echo "‚úÖ JavaScript linting completed (frontend & ES6+ skipped)"